<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form Version 2</title>
    <link rel="stylesheet" type="text/css" href="style.css">


<!--fontawesome  -->
<link rel="stylesheet" type="text/css" href="fontawesome-free-6.0.0-web/css/all.css">

<!-- bootstrap css -->
<link rel="stylesheet" type="text/css" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">

<!-- google font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+Double+Pica:ital@0;1&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ruda:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">


</head>
<body>
    <div class="container">
        <div class="row px-3">
            <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
                <div class="img-left d-none d-md-flex"></div>
                <div class="card-body">
                    <h4 class="title text-center mt-4">
                        Login into account
                     </h4>
                     <form class="form-box px-3">
                        <div class="form-input">
                            <span><i class="fa fa-envelope"></i></span>
                            <input type="email" name="" placeholder="Email Address" tabindex="10" required>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-key"></i></span>
                            <input type="password" name="" placeholder="Password" required>
                        </div>

                        <div class="mb-3">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="cb1" name="">
                                <label class="custom-control-label" for="cb1">Remember me</label>
                            </div>
                        </div>

                        <div class="text-center mb-3">
                            <button type="submit" class="btn btn-block text-uppercase">
                                Login
                            </button>
                        </div>

                        <div class="text-end">
                            <a href="#" class="forget-link">
                                Forget Password?
                            </a>
                        </div>

                        <div class="text-center mb-3">
                            or login with 
                        </div>
                        <div class="row mb-3">
                            <div class="col-4">
                                <a href="#" class="btn btn-block btn-social btn-facebook">
                                    facebook
                                </a>
                            </div>
                            <div class="col-4">
                                <a href="#" class="btn btn-block btn-social btn-google">
                                    google
                                </a>
                            </div>
                            <div class="col-4">
                                <a href="#" class="btn btn-block btn-social btn-twitter">
                                    twitter
                                </a>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="text-center mb-2">
                            Dont have an account?
                            <a href="#" class="register-link">
                                Register here
                            </a>
                        </div>
                     </form>
                </div>
            </div>
        </div>
    </div>







    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
